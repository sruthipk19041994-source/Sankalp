{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow border-0 p-4">
    <h2 class="text-danger fw-bold">{{ article.title }}</h2>
    <p class="small text-muted mb-3">
      By {{ article.author.get_full_name|default:article.author.username }} • {{ article.created_at|date:"M d, Y" }}
    </p>
    <p class="fs-5">{{ article.content }}</p>
    <a href="{% url 'legal_info' %}" class="btn btn-outline-danger mt-3">← Back to Legal Info</a>
  </div>
</div>
{% endblock %}
